  <div class="list-group users-list">
    <div *ngFor='let u of users |async' class="list-group-item list-group-item-action flex-column align-items-start">
      <div class="row">
        <div class="col col-md-2 image-col">
          <img class="image" src={{u.data.pic}}>
        </div>
        <div class="col col-md-8 text-col">
          <h5 class="mb-1"> Name: {{u.data.fname}}-{{u.data.lname}}</h5>
          <p class="mb-1" >User ID: {{u.data.age}} </p>
          <h5 class="mb-">Email: {{u.data.email}}</h5>
        </div>
        <div class="col col-md-2 actions-col">
          <button  (click)='getId(u)'  class="btn btn-primary">View Details</button>
          <button  (click)='editId(u)' class="btn btn-outline-success action">Edit Details</button>
          <button  (click)='delete(u)'  class="btn btn-danger">Delete</button>
        </div>
      </div>
    </div>
